<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Hygiene Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .left-panel img {
            width: 100%;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }

        .right-panel {
            flex: 1;
            background-color: #222;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #e53935;
            font-size: 22px;
            margin-top: 0;
        }

        .violation-item {
            background-color: #333;
            border-left: 4px solid #e53935;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .violation-item b {
            color: #fdd835;
        }

        .count {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="/video_feed" id="liveFeed" />
    </div>
    <div class="right-panel">
        <h1>Violation Log</h1>
        <div class="count">Total: <span id="violationCount">0</span></div>
        <div id="violationsLog"></div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const violationsLog = document.getElementById("violationsLog");
        const violationCountElem = document.getElementById("violationCount");

        async function fetchViolations() {
            try {
                const res = await fetch("/violations.json");
                const data = await res.json();

                violationsLog.innerHTML = "";  // Clear previous entries
                violationCountElem.textContent = data.length;

                data.reverse().forEach(v => {
                    const div = document.createElement("div");
                    div.className = "violation-item";
                    div.innerHTML = `
                        üçï <b>Frame:</b> ${v.frame_id}<br>
                        <b>Hand ID:</b> ${v.hand_id}<br>
                        <b>ROI:</b> ${v.roi_id}<br>
                        <b>Time:</b> ${new Date(v.timestamp * 1000).toLocaleTimeString()}
                    `;
                    violationsLog.appendChild(div);
                });
            } catch (err) {
                console.error("Failed to load violations.json:", err);
            }
        }

        setInterval(fetchViolations, 3000);
    </script>
</body>
</html>
