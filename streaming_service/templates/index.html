<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Violation Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #e53935;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }

        .video-container {
            border: 5px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        img {
            max-width: 960px;
            height: auto;
        }

        .violations-log {
            width: 960px;
            max-height: 300px;
            overflow-y: auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
        }

        .violation-item {
            background-color: #ffebee;
            border-left: 5px solid #e53935;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Pizza Store Hygiene Monitor</h1>

    <div class="video-container">
        <img src="/video_feed" id="liveFeed" />
    </div>

    <div class="violations-log" id="violationsLog">
        <!-- Violation alerts will appear here -->
    </div>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const violationCountElem = document.getElementById('violationCount');
        const violationsLog = document.getElementById('violationsLog');

        let previousViolationCount = 0;

        async function fetchViolations() {
            const res = await fetch('/violations.json');
            const data = await res.json();

            if (data.length > previousViolationCount) {
                const newViolations = data.slice(previousViolationCount);
                newViolations.forEach(v => {
                    const div = document.createElement('div');
                    div.classList.add('violation-item');
                    div.innerHTML = `ðŸš¨ <b>Frame:</b> ${v.frame_id} | <b>Hand ID:</b> ${v.hand_id} | <b>ROI ID:</b> ${v.roi_id}<br><b>Time:</b> ${new Date(v.timestamp * 1000).toLocaleTimeString()}`;
                    violationsLog.prepend(div);
                });
                previousViolationCount = data.length;
                violationCountElem.textContent = data.length;
            }
        }

        setInterval(fetchViolations, 3000);
    </script>
</body>
</html>
